repos:
-   repo: https://github.com/ambv/black
    rev: 23.9.1
    hooks:
    - id: black
      language_version: python3.10

-   repo: https://github.com/pycqa/pylint
    rev: v3.0.0
    hooks:
    -   id: pylint
        args:
        - --max-line-length=80
        - --ignore-imports=yes

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
